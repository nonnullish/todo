        <div id="items"></div>
      </div>
      <div id="settings-panel">
        <h1>Background</h1>
        <div class="block">
          <input
            class="item"
            id="chicago"
            type="radio"
            name="background"
            value="chicago"
            onclick="setBackground(this.value)"
          />
          <label for="chicago" class="label">The Art Institute of Chicago</label>
        </div>
        <div class="block">
          <input class="item" id="met" type="radio" name="background" value="met" onclick="setBackground(this.value)" />
          <label for="met" class="label">The Metropolitan Museum of Art</label>
        </div>
        <div class="block">
          <input
            class="item"
            id="nasa"
            type="radio"
            name="background"
            value="nasa"
            onclick="setBackground(this.value)"
          />
          <label for="nasa" class="label">NASA Astronomy Picture of the Day</label>
        </div>
        <div class="block">
          <input
            class="item"
            id="unsplash"
            type="radio"
            name="background"
            value="unsplash"
            onclick="setBackground(this.value)"
          />
          <label for="unsplash" class="label">Unsplash</label>
          <select name="subject" id="subject-select" onchange="setUnsplashSubject(this.value);" class="label">
            <option value="wallpaper">Random</option>
            <option value="architecture">Architecture</option>
            <option value="city">Cities</option>
            <option value="flowers">Flowers</option>
            <option value="nature">Nature</option>
            <option value="dogs">Dogs</option>
            <option value="cats">Cats</option>
          </select>
        </div>
        <div class="block">
          <input
            class="item"
            id="custom"
            type="radio"
            name="background"
            value="custom"
            onclick="setBackground(this.value)"
          />
          <label style="margin-right: 0; white-space: nowrap" for="custom" class="label">Custom path to image:</label>
          <input
            style="border-bottom: 2px solid white"
            class="label"
            id="bg-url"
            value=""
            onchange="clearBackground(); callHome()"
          />
        </div>
        <div class="block">
          <input
            class="item"
            id="solid"
            type="radio"
            name="background"
            value="solid"
            onclick="setBackground(this.value); setBackgroundColor(document.querySelector('#solid-color').value)"
          />
          <label style="margin-right: 0; white-space: nowrap" for="solid" class="label">Solid color:</label>
          <input type="color" class="label" id="solid-color" onchange="setBackgroundColor(this.value)" />
        </div>
      </div>
    </div>
    <footer>
      <div id="title"></div>
      <div id="artist"></div>
      <div id="bg-date"></div>
      <div id="refresh-icon">
        <svg
          class="settings"
          viewBox="0 0 24 24"
          width="1em"
          height="1em"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </div>
